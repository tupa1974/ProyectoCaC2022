<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="estilos.css" 
          rel="stylesheet" 
          type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Login</title>

  </head>

  <body class="m-5 text-center bg-light">

    <form class="form-signin" 
          action="checkuser" 
          method="post">

      <h1 class="h1 mb-3 font-weight-normal">Ingresar al sistema</h1>

      <img class="mb-4"  
           src="./imagenes/logo.png" 
           alt="logo" />

      <div class="form-outline mb-4">
        <input
          type="email"
          id="inputEmail"
          name="inputEmail"
          class="form-control"
          placeholder="Email address"
          value="prueba@gmail.com"
          required
          autofocus
        />

        <label class="form-label mt-2" for="inputEmail">Email</label>
      </div>

      <div class="form-outline mb-4">
        <input
          type="password"
          id="inputPassword"
          name="inputPassword"
          class="form-control"
          placeholder="Password"
          value="miclave"
          required
        /> 

        <label class="form-label mt-2" for="inputPassword">Password</label>

      </div>

      <div>
        <div class="col d-flex justify-content-center">

          <div class="form-check">

            <button type="submit" 
                    class="btn btn-primary btn-block mb-4 ">          Ingresar</button>
          </div>

        </div>
        <p class="text-muted">&copy;2022</p>
      </div>

    </form>
    
  </body>
</html>
